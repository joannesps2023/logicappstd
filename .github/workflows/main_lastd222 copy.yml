# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js project to Azure Function App - LASTD222

on:
  push:
    branches:
      - main
  workflow_dispatch:
    # inputs:
      # subscriptionId:
      #   description: 'SubscriptionId'
      #   required: true
      # resourceGroupName:
      #   description: 'Resource group name'
      #   required: true

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - run: curl -sL https://aka.ms/InstallAzureCLIDeb | bash
      - uses: actions/checkout@v4
      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }} 
          enable-AzPSSession: true
      - uses: azure/arm-deploy@v1
        with:
            subscriptionId: 'dfcee046-6355-47a1-8b62-057fc99c1fda'
            resourceGroupName: 'DefaultResourceGroup-EUS'
            template: ./ARMTemplates/template.json
            parameters: ./ARMTemplates/parameters.json